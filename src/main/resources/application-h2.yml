spring:
 datasource:
  url: jdbc:h2:mem:prova
  username: root
  password: root
  dbcp2:
   driver-class-name: org.h2.Driver
 jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  show-sql: true
  defer-datasource-initialization: true
 h2:
  console:
   enabled: true
   path: /consoleDB
 sql:
  init:
   mode: always